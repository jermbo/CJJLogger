<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="CJJLogger.js"></script>
	<script>
		var l;
		$(document ).ready(function(){
			l = CJJLogger.init();
			l.setTypes().setCallback(function(log){
					$("#logger" ).append(log.message + ' ' + log.source.file + ' ' + log.source.number + '<br />');
				}
			);
			l.add('error','Dang, this crap happened', { number : ( new Error ).lineNumber, file : ( new Error ).fileName } );
			l.add('error','Dang, this crasdasdap happened', { number : ( new Error ).lineNumber, file : ( new Error ).fileName } );
			l.add('error','Dang, this xxxxxx happened', { number : ( new Error ).lineNumber, file : ( new Error ).fileName } );
			l.add('warning','Whoops, something might happen', { number : ( new Error ).lineNumber, file : ( new Error ).fileName } );
			l.add('error','Crapped out again.  Dont do that again', { number : ( new Error ).lineNumber, file : ( new Error ).fileName } );

			l.add('image', 'path/to/img', { number : ( new Error ).lineNumber, file : ( new Error ).fileName });

		});
	</script>
</head>
<body>
	<div id="logger">

	</div>
</body>
</html>
